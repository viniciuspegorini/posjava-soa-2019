<div class="container">
  <h1>Lista de Produtoras</h1>
  <p-table #dt [columns]="cols" [value]="produtoras" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5,10,25]">
    <ng-template pTemplate="caption">
      <div style="text-align: right">
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
        <input type="text" pInputText size="50" placeholder="Buscar por..." (input)="dt.filterGlobal($event.target.value, 'contains')"
          style="width:auto">
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-produtora>
      <tr>
        <td>{{produtora.id}}</td>
        <td>{{produtora.nome}}</td>
        <td> --- </td>
      </tr>
    </ng-template>
  </p-table>
</div>
